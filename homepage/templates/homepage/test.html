<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Test Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'test.css' %}">
    </head>
    <body>
        {% include 'homepage/navbar.html' %}
        <section class="section1">
            <div class="photo-gallery">
                <div class="img-container">
                    <img class="gallery-img" src="{% static 'logo10.jpg' %}">
                    <div class="overlay">Description 1</div>
                </div>
                <div class="img-container">
                    <img class="gallery-img" src="{% static 'logo2.jpg' %}">
                    <div class="overlay">Description 2</div>
                </div>
                <div class="img-container">
                    <img class="gallery-img" src="{% static 'team.jpg' %}">
                    <div class="overlay">Description 3</div>
                </div>
                <div class="img-container">
                    <img class="gallery-img" src="{% static 'logo9.jpg' %}">
                    <div class="overlay">Description 4</div>
                </div>
            </div>
            <div class="form-container">
                <h2 class="form-title">Get in Touch</h2>
                <form class="form" action="" method="POST">
                    {% csrf_token %}
                    {{ newf }}
                    <input class="submit-btn" type="submit" value="Submit">
                </form>
            </div>
        </section>
    </body>
</html>
